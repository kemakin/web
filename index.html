<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Fang den Punkt!</title>
<style>
  body { 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    background-color: #222; 
    color: white; 
    font-family: sans-serif;
  }
  canvas { 
    background-color: #333; 
    border: 2px solid #fff; 
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="500" height="500"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let player = { x: 250, y: 250, size: 20, color: "lime" };
let point = { x: Math.random()*480, y: Math.random()*480, size: 15, color: "red" };
let score = 0;
let speed = 5;

let keys = {};

document.addEventListener("keydown", (e) => keys[e.key] = true);
document.addEventListener("keyup", (e) => keys[e.key] = false);

function update() {
    // Spielerbewegung
    if(keys["ArrowUp"] && player.y > 0) player.y -= speed;
    if(keys["ArrowDown"] && player.y < canvas.height - player.size) player.y += speed;
    if(keys["ArrowLeft"] && player.x > 0) player.x -= speed;
    if(keys["ArrowRight"] && player.x < canvas.width - player.size) player.x += speed;

    // Punkt einsammeln
    if(player.x < point.x + point.size &&
       player.x + player.size > point.x &&
       player.y < point.y + point.size &&
       player.y + player.size > point.y) {
        score++;
        point.x = Math.random()*480;
        point.y = Math.random()*480;
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Spieler zeichnen
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.size, player.size);

    // Punkt zeichnen
    ctx.fillStyle = point.color;
    ctx.fillRect(point.x, point.y, point.size, point.size);

    // Score anzeigen
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 30);
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
