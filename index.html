<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Link Shortener</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; }
    .shortened { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üîó Link Shortener</h2>
  <input type="text" id="longUrl" placeholder="Gib deinen langen Link ein">
  <button onclick="shortenUrl()">K√ºrzen</button>
  <div class="shortened" id="result"></div>

  <script>
    function generateCode(length = 6) {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < length; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    function shortenUrl() {
      const longUrl = document.getElementById('longUrl').value.trim();
      if (!longUrl) return alert("Bitte gib einen g√ºltigen Link ein.");

      const code = generateCode();
      localStorage.setItem(code, longUrl);

      const shortUrl = `${location.origin}/?r=${code}`;
      document.getElementById('result').innerHTML = `
        <p>‚úÖ Dein kurzer Link:</p>
        <a href="${shortUrl}" target="_blank">${shortUrl}</a>
      `;
    }

    // Redirect if short code is present
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const redirectCode = params.get('r');
      if (redirectCode) {
        const originalUrl = localStorage.getItem(redirectCode);
        if (originalUrl) {
          window.location.href = originalUrl;
        } else {
          document.body.innerHTML = "<h3>‚ùå Link nicht gefunden.</h3>";
        }
      }
    };
  </script>
</body>
</html>
