<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Kreditkarten Vergleich</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; }
    .card { background: #fff; border: 1px solid #ddd; padding: 14px; border-radius: 6px; }
    .card h2 { margin-top: 0; font-size: 18px; }
    .btn { display: inline-block; padding: 8px 12px; background: #0066cc; color: #fff; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Kreditkarten Vergleich</h1>
  <input id="search" placeholder="Suche..." style="padding:8px; width: 250px;">
  <div id="product-list" class="grid"></div>

  <script>
    // Produktdaten direkt im Browser
    const products = [
      {
        id: "visa-classic",
        title: "Visa Classic – Beispielkarte",
        short: "0€ Jahresgebühr im 1. Jahr",
        annualFee: "0€ (1. Jahr)",
        apr: "19,9%",
        affiliateUrl: "https://example.com/visa-affiliate"
      },
      {
        id: "mastercard-premium",
        title: "Mastercard Premium",
        short: "Premium-Leistungen, Loungezugang",
        annualFee: "59€",
        apr: "15,2%",
        affiliateUrl: "https://example.com/master-affiliate"
      }
    ];

    function render(list) {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      list.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${p.title}</h2>
          <p>${p.short}</p>
          <p><strong>Gebühr:</strong> ${p.annualFee}</p>
          <p><strong>APR:</strong> ${p.apr}</p>
          <a class="btn" href="${p.affiliateUrl}" target="_blank">Zum Anbieter</a>
        `;
        container.appendChild(card);
      });
    }

    // Initiale Anzeige
    render(products);

    // Suche
    document.getElementById("search").addEventListener("input", (e) => {
      const q = e.target.value.toLowerCase();
      const filtered = products.filter(p =>
        (p.title + p.short).toLowerCase().includes(q)
      );
      render(filtered);
    });
  </script>
</body>
</html>
